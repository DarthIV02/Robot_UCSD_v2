<ion-content class="center-content">
  <!-- Contenido aquí -->
  <ion-text class="center-text">
    “{{routine_name}}” already exists. Do you want to replace it?
  </ion-text>
  <br>
  <br>
  <ion-text class="center-text">
    Replacing it will overwrite its current contents.
  </ion-text>

  <!-- Contenedor para los botones en la misma fila horizontal -->
  <div class="center-buttons">
    <ion-button class="replace-button small-button" (click)="replace()" color="success">
      <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/checkmark--v1.png" alt="checkmark--v1"/>
    </ion-button>
    
    <ion-button class="cancel-button small-button" (click)="cancel()" color="danger">
      <img width="20" height="20" src="https://img.icons8.com/sf-black/64/multiply.png" alt="multiply"/>
    </ion-button>
  </div>
</ion-content>
