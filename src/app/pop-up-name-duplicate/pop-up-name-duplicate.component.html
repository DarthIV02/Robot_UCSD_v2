<ion-header>

</ion-header>

<ion-content class="center-content">
  <!-- Sección adicional para 'speech' -->
  <ion-text class="center-text">
   “{{routine_name}}” already exists. Do you want to replace it?
  </ion-text>
  <br>
  <ion-text class="center-text">
  Replacing it will overwrite its current contents.
  </ion-text>

  <!-- Contenedor para los botones centrados horizontalmente en el margen -->
  <div class="center-buttons">
    <ion-button class="small-button" (click)="cancel()">Cancel</ion-button>
    <ion-button class="small-button" (click)="replace()">Replace</ion-button>
  </div>

</ion-content>
