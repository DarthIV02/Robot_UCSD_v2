<ion-grid class="ion-text-center ion-align-items-center">
    
    <ion-row>
      
      <ion-col>
        <div class="start-button">
          <ion-title>START</ion-title>
        </div>
      </ion-col>
    </ion-row>

</ion-grid>

<ion-grid class="ion-text-left">

  <ion-row *ngFor="let row of current_routine.array_block">
    <ion-col class="padding"></ion-col>
    <ion-col size="auto" *ngFor="let block of row">
      <ion-button size="large" color="{{block.get_color()}}" (click)="openPopUp($event, block)">{{block.name}}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="ion-text-center ion-align-items-center">
 
  <ion-row>
    <ion-col>
      <div class="start-button">
        <ion-title>END</ion-title>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>
