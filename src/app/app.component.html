<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-split-pane contentId="left-content">
      <ion-nav [root]="rootPage1" name="panel1">
        <ion-list>
          <ion-item>
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Facial Expression</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Body Gestures</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Tune of voice</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Speach</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Routines</ion-label>
          </ion-item>
        </ion-list>
      </ion-nav>
    </ion-split-pane>
  
    <ion-split-pane contentId="right-content">
      <ion-nav [root]="rootPage2" name="panel2">
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let item of expressions; let index">
              <ion-avatar slot="start">
                <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
              </ion-avatar>
              <ion-label>{{ item }}</ion-label>
            </ion-item>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-content>
      </ion-nav>
      <ion-nav [root]="rootPage3" name="panel3"></ion-nav>
    </ion-split-pane>


    //pagina x

  </ion-split-pane>
</ion-app>
