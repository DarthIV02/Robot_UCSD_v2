<ion-header class="sidebar">
  <ion-toolbar class="custom-header">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/IMG_0143.jpg"></ion-img>
    </ion-avatar>
    <ion-title>EVA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-accordion-group [multiple]="true" expand="inset" #listenerbig>
  <ion-accordion value="NonVerbal">
    <ion-item slot="header" color="tertiary">
      <ion-icon name="mic-off-outline" slot="start"></ion-icon>
      <ion-label>Non-Verbal</ion-label>
    </ion-item>
    <div slot="content">
      <!-- Inside of the non-verbal accordion -->
      <ion-accordion value="body-gestures" class="custom-accordion">
        <ion-item slot="header" color="primary">
          <ion-icon aria-hidden="true" name="accessibility-outline" slot="start"></ion-icon>
          <ion-label>Body Gestures</ion-label>
        </ion-item>
        <!-- Inside of the body-gesture accordion -->
        <div slot="content">
          <ion-list class="my-componente2">
            <div *ngFor="let item of body_gestures_blocks; let index">
              <ion-button
                draggable="true"
                (dragend)="onDragEnd($event, item)"
                color="{{ item.color }}"
                class="desaturate-color"
                title="{{ item.description }}">
                <ion-label>{{ item.label }}</ion-label>
                <br>
              </ion-button>
            </div>
          </ion-list>
        </div>
      </ion-accordion>
      <ion-accordion value="facial-expressions" class="inset">
        <ion-item slot="header" color="primary">
          <ion-icon aria-hidden="true" name="happy-outline" slot="start"></ion-icon>
          <ion-label>Facial Expressions</ion-label>
        </ion-item>
        <!-- Inside of the facial-expression accordion -->
        <div slot="content">
          <ion-list class="my-componente2">
            <div *ngFor="let item of facial_expresions_blocks; let index">
              <ion-button
                draggable="true"
                (dragend)="onDragEnd($event, item)"
                color="{{ item.color }}"
                class="desaturate-color"
                title="{{ item.description }}">
                <ion-label>{{ item.label }}</ion-label>
                <br>
              </ion-button>
            </div>
          </ion-list>
        </div>
      </ion-accordion>
    </div>
  </ion-accordion>
  <ion-accordion value="Verbal" class="my-componente2">
    <ion-item slot="header" color="tertiary">
      <ion-icon aria-hidden="true" name="mic-outline" slot="start"></ion-icon>
      <ion-label>Verbal</ion-label>
    </ion-item>
    <div slot="content">
      <!-- Inside of the non-verbal accordion -->
      <ion-button draggable="true" (dragend)="onDragEnd($event, talk)" color="{{ talk.color }}" title="{{ talk.description }}">
        <ion-label>{{ talk.label }}</ion-label>
      </ion-button>
      <ion-accordion value="sounds" class="expand-inset">
        <ion-item slot="header" color="primary">
          <ion-icon aria-hidden="true" name="volume-high-outline" slot="start"></ion-icon>
          <ion-label>Sounds</ion-label>
        </ion-item>
        <!-- Inside of the sounds accordion -->
        <div slot="content">
          <ion-list class="my-componente2">
            <div *ngFor="let item of speech_blocks; let index">
              <ion-button
                draggable="true"
                (dragend)="onDragEnd($event, item)"
                color="{{ item.color }}"
                class="desaturate-color"
                title="{{ item.description }}">
                <ion-label>{{ item.label }}</ion-label>
                <br>
              </ion-button>
            </div>
          </ion-list>
        </div>
      </ion-accordion>
    </div>
  </ion-accordion>
  
  <ion-accordion value="Actions">
    <ion-item slot="header" color="tertiary">
      <ion-icon aria-hidden="true" name="hand-left" slot="start"></ion-icon>
      <ion-label>Actions</ion-label>
    </ion-item>
    <!-- Inside of the routines accordion -->
    <div slot="content">
      <ion-list class="my-componente2">
        <div *ngFor="let item of routines_blocks; let index">
          <ion-button
            draggable="true"
            (dragend)="onDragEnd($event, item)"
            color="{{ item.color }}"
            class="desaturate-color"
            title="{{ item.description }}"
            (contextmenu)="openPopover(item.color, $event, item)">
            <ion-label>{{ item.label }}</ion-label>
            <br>
          </ion-button>
          
        </div>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>

<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" triggerAction="context-menu">
</ion-popover>
